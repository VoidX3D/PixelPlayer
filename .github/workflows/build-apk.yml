name: Build and Release Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Triggers when you create a tag like v1.0, v2.1.3, etc.
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ðŸ‘ˆ CRITICAL: Allows the bot to create the release and upload APKs
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # This step only runs if you pushed a tag (e.g., v1.0)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.2.2 # ðŸ‘ˆ Pinned to stable version to avoid the retry loop bug
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated build for version ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
