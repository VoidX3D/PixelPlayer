name: Build and Release Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Triggers on v1.0, v1.2, etc.
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to create the release and upload APKs
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      # NEW: Rename the APK so it isn't just "app-debug.apk"
      - name: Rename APK for Release
        run: |
          VERSION=${{ github.ref_name }}
          # If triggered by a tag, use the tag name. Otherwise use "latest"
          if [[ $VERSION == v* ]]; then
            mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PixelPlayer-$VERSION.apk
          else
            mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PixelPlayer-latest.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-debug-apk
          # We use a wildcard *.apk to catch whatever we renamed it to
          path: app/build/outputs/apk/debug/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.2.2
        with:
          # Pointing to the specific renamed file prevents it from being zipped
          files: app/build/outputs/apk/debug/PixelPlayer-${{ github.ref_name }}.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated build for version ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
